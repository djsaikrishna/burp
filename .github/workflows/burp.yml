name: Download Burpsuite Professtional

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Download burpsuite pro
      - name: download
        run: |
          wget "https://portswigger-cdn.net/burp/releases/download?product=pro&type=Jar" -O burpsuite_pro.jar
      
  
      # Release
      - name: create release tag
        id: tag
        run: |
          echo "::set-output name=release::Burpsuite_Pro_$(date +"%Y.%m.%d")"

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.TOKEN }}
          tag_name: ${{ steps.tag.outputs.release }}
          files: |
            ./burpsuite_pro.jar
